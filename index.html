<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lucky Birthday</title>
</head>
<body>
    <h1 class="heading">🎁 Is your Birthday 🎂 Lucky ?</h1>
    <p class="description">This app will check whether your birthday lucky or not ?</p>
    <div class="container">
<label for="date-of-birth"> Date of Birth :-</label>
<input type="date" id="date-of-birth"/>
<label for="lucky-number">Lucky Number :-</label>
<input type="number" id="lucky-number"/>
<button id="number-input">Check Number</button>
<p id="output-text"></p>
    </div>
    
</body>
<script src="app.js"></script>
</html>
